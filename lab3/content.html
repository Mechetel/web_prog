<!DOCTYPE html>

<head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Содержание сайта</title>
</head>
<body>
	<p id="content1"></p>
	<p id="content2"></p>
	<script type ="text/javascript">
		let string1 = "Хома Дмитрий ИПЗ-17.Вариант 6. ";
		let string2 = "Khoma Dmitry IPZ-17 Var 6. ";

		let interval;
	  	clearInterval(interval);
	   	document.getElementById("content1").innerText = "";
	   	document.getElementById("content2").innerText = "";
	  	let array1 = string1.split(");
	  	let array2 = string2.split("");
	  	interval = setInterval(() => {
	  		array1.unshift(array1.pop());
	  		array2.push(array2.shift());
	  		document.getElementById("content1").innerText = array1.join("");
	  		document.getElementById("content2").innerText = array2.join("");
	 	}, 500);

	</script>
</body>
</html>
